<!DOCTYPE html>
<html>
    <head>
        <title>Prize is Right!</title>
        <link rel="stylesheet" type="text/css" href="css/climber.css" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.path.js" type="text/javascript"></script>
        <script src="js/climber.js" type="text/javascript"></script>
        <script src="js/jQueryRotateCompressed.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="sun"></div>
            <div class="mountains"></div>
            <div class="ground"></div>
            <div class="the-dude"></div>
            <div class="start-btn"></div>
            <div class="logo"></div>
            <div class="badge">
                <img src="images/mountain-climber/blank.gif" />
            </div>

            <div id="prize-layer" style="display: none;">
                <div class="redeem-left-bar"></div>
                <div class="prize-content">
                    <h3 class="you-won">Congratulations! You won!</h3>
                    <p id="prize-description">150</p>
                    <p>AwardperQs have been deposited into your account.</p>
                </div>
                <div class="redeem-right-bar"></div>
            </div>

        </div>
        <script>
        $(function(){
            $('.badge').on('click',window.parent.modalClose);
        });
        </script>
    </body>
</html>
