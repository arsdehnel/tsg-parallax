<!doctype html>
    <!--[if !(IE 7)]><!--><html class="no-ie7" lang="en"><!--<![endif]-->

    <!--[if IE 7]><html class="ie7"><![endif]-->
<head>
<title>Punch A PerQ</title>
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="css/punch-perq.css">
</head>
<body>

<div id="pap-game-board" >
    <div id="pap-title"></div>

    <div id="pap-game-inner">
        <div class="poppable" id="bubble0"></div>
        <div class="poppable" id="bubble1"></div>
        <div class="poppable" id="bubble2"></div>
        <div class="poppable" id="bubble3"></div>
        <div class="poppable" id="bubble4"></div>
        <div class="poppable" id="bubble5"></div>
        <div class="poppable" id="bubble6"></div>
        <div class="poppable" id="bubble7"></div>
        <div class="poppable" id="bubble8"></div>
        <div class="poppable" id="bubble9"></div>
        <div class="poppable" id="bubble10"></div>
        <div class="poppable" id="bubble11"></div>
    </div>
    <div class="bokeh1"></div>
    <hr class="left-line"/><div id="pap-point-total"><span></span></div><hr class="right-line"/>
    <div id="glove"></div>
    <div id="constraint"></div>

    <div id="prize-layer">
        <div class="redeem-left-bar"></div>
        <div class="prize-content">
            <h3>Congratulations!</h3>
            <h2>You won!</h2><span class="o-icon"></span>
            <p id="prize-description">150</p>
            <p>AwardperQs have been deposited into your account.</p>
            <p>Click here to close.</p>
        </div>
        <div class="redeem-right-bar"></div>
    </div>

</div>

<script src="js/jquery-1.8.0.min.js"></script>
<script src="js/jquery-ui.custom.min.js"></script>
<script src="js/utils.js"></script>

<!-- punch-perq.js must come last -->
<script src="js/punch-perq.js"></script>
<script>
$(function(){
    $('body').on('click','#prize-layer',window.parent.modalClose);
});
</script>
</body>
</html>
